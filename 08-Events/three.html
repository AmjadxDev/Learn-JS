<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to JavaScript World</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    

    <script>
        let showTime;
        const sayDate = (str)=>{
            console.log(`${str} - ${Date.now()}`)
        }

        document.querySelector('#start').addEventListener('click', () => {
            if (!showTime) { // Prevent multiple intervals
                showTime = setInterval(sayDate, 1000, "Hey");
            }
        }, false)
        document.querySelector('#stop').addEventListener('click', () => { clearInterval(showTime);
            showTime = null;}, false)
        
        
    </script>
</body>
</html>
